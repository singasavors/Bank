<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
       /* Importing Luxury Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap');

/* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle, #000000, #121212, #1a1a1a); /* Deep black */
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

/* Main Container */
.container {
    background: none; /* Removed background */
    padding: 30px;
    border-radius: 14px;
    width: 90%;
    max-width: 450px;
    box-shadow: none; /* Removed shadow effect */
    border: none; /* No borders */
}

/* Elegant Header */
h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2em;
    font-weight: 600;
    color: #ffd700; /* Gold */
    text-shadow: 0px 0px 8px rgba(255, 215, 0, 0.8);
    margin-bottom: 10px;
}

/* Subtitle */
.subtitle {
    font-size: 1.1em;
    color: rgba(255, 255, 255, 0.8);
    font-weight: 400;
    margin-bottom: 20px;
}

/* QR Code Styling */
.qr-code {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.qr-code img {
    width: 250px;
    height: 250px;
    border-radius: 10px;
    border: 3px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
}

/* Payment Instructions - No Background */
.instructions {
    font-size: 1.3em;
    font-weight: 600;
    color: #ffd700; /* Gold */
    margin-top: 20px;
    text-transform: uppercase;
}

/* Payment Details - Fully Transparent */
.payment-details {
    padding: 15px;
    border-radius: 10px;
    margin-top: 10px;
    font-size: 1.1em;
    text-align: left;
    background: none; /* Removed grey background */
    box-shadow: none; /* No box shadows */
}

/* Move PayNow VPA Up */
.paynow-vpa {
    margin-top: -10px; /* Moves it upwards */
}

/* Payment Details Text */
.payment-details p {
    margin: 8px 0;
    font-size: 1em;
}

/* Highlighted Text */
.highlight {
    font-weight: 600;
    color: #ffd700;
}

/* Footer */
.footer {
    font-size: 0.9em;
    opacity: 0.85;
    text-align: center;
    margin-top: 18px;
    color: rgba(255, 255, 255, 0.7);
}
    </style>
</head>
<body>
    <div class="container">
    <h2>Complete Your Payment</h2>
    <p class="subtitle">Scan the QR code to complete your payment:</p>

    <div class="qr-code">
        <img src="https://s.tfrbot.com/h/faIeip" alt="PayNow QR Code">
    </div>

    <div class="instructions">Payment Instructions</div>
    <div class="payment-details">
        <p class="paynow-vpa"><strong>PayNow VPA:</strong> <span class="highlight">+6580170839#GRAB</span></p>
        <p><strong>Bank Transfer</strong></p>
        <p><strong>Payee Name:</strong> <span class="highlight">KL Transport</span></p>
        <p><strong>Bank:</strong> <span class="highlight">GPay Network(s) Pte Ltd</span></p>
        <p><strong>Account Number:</strong> <span class="highlight">6580170839</span></p>
    </div>    
    <div class="footer">
        <p>⚠️ Ensure you save the payment receipt for verification.</p>
    </div>
</div>
</body>
</html>
