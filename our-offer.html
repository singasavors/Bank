<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List - Offers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }
        .price-list-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, #003A82, #0056b3);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .bank-name {
            font-size: 20px;
            font-weight: bold;
            color: #003A82;
        }
        .account-type {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .offer {
            font-size: 22px;
            font-weight: 600;
            color: #28a745;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #003A82;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .header {
                font-size: 24px;
            }
            .btn {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="price-list-container">
        <div class="header">Exclusive Offers Just for You!</div>
        <div class="card-grid">
            <div class="card">
                <img src="https://s.tfrbot.com/h/tNrqjm" alt="Trust Bank">
                <div class="bank-name">Trust Bank</div>
                <div class="account-type">SAVINGS</div>
                <div class="offer">$2500</div>
            </div>
            <div class="card">
                <img src="https://s.tfrbot.com/h/nMCRZW" alt="SCB Bank">
                <div class="bank-name">SCB Bank</div>
                <div class="account-type">e$aver Savings</div>
                <div class="offer">$2000</div>
            </div>
            <div class="card">
                <img src="https://s.tfrbot.com/h/KZLjMf" alt="OCBC Bank">
                <div class="bank-name">OCBC Bank</div>
                <div class="account-type">FRANK</div>
                <div class="offer">$1800</div>
            </div>
            <div class="card">
                <img src="https://s.tfrbot.com/h/BGAkVc" alt="CIMB Bank">
                <div class="bank-name">CIMB Bank</div>
                <div class="account-type">StarSaver</div>
                <div class="offer">$2500</div>
            </div>
            <div class="card">
                <img src="https://s.tfrbot.com/h/Fi81xN" alt="YouTrip">
                <div class="bank-name">YouTrip</div>
                <div class="account-type">E-Wallets</div>
                <div class="offer">$300</div>
            </div>
            <div class="card">
                <img src="https://s.tfrbot.com/h/Jthc94" alt="Coinbase">
                <div class="bank-name">Coinbase</div>
                <div class="account-type">Crypto-Wallet</div>
                <div class="offer">$700</div>
            </div>
        </div>
        <div class="footer">Sell your account for a hefty sum to be paid in just one working day.</div>
    </div>
    <div class="button-container">
        <a href="https://s.tfrbot.com/pJ42sj" class="btn">Questions?</a>
        <a href="https://t.me/sgbeng" class="btn">Proceed</a>
    </div>
</body>
</html>
